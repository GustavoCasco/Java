<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pedidos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">LOJÃO GCZ</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link" aria-current="page" href="/pedido">TODOS</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/pedido/aguardando">PENDENTE</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/pedido/aprovado">APROVADO</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/pedido/entregue">ENTREGUE</a>
				</li>
			</ul>
			<button class="btn btn-outline-light">Novo</button>
		</div>
	</div>
</nav>


<body>
	<div class="container">
		<div class="card  mb-3" th:each="pedido : ${pedidos}">

			<th:block th:switch="${pedido.statusPedido.name()}">
				<div th:case="'AGUARDANDO'" class="card-header alert-warning" th:text="${pedido.nomeProduto}">Nome do
					produto </div>
				<div th:case="'APROVADO'" class="card-header alert-success" th:text="${pedido.nomeProduto}">Nome do
					produto </div>
				<div th:case="'ENTREGUE'" class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do produto
				</div>
			</th:block>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row mb-3">
							<div class="col-md-4">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
							<div class="col-md-8">Data de entrega: <span
									th:text="${pedido.dataEntrega}">10/02/2020</span></div>
						</div>

						<div>Produto</div>
						<div> <input class="form-control" th:value="${pedido.urlProduto}" value="Url do produto" />
						</div>
						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricaoProduto}"> Descrição do
								pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImage}">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
