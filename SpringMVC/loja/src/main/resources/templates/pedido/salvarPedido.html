<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inclusão de pedidos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">LOJÃO GCZ</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link" aria-current="page" href="#">TODOS</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">PENDENTE</a>
				</li>
				<li class="nav-item">
					<a class="nav-link">ENTREGUE</a>
				</li>
			</ul>
			<button class="btn btn-outline-light">Novo</button>
		</div>
	</div>
</nav>

<body>
	<div class="container">
		<h2 class="text-center mb-2">Cadastrar novo pedido</h2>
		<div class="card">
			<form th:object="${produtoRequestDTO}" class="row g-3 card-body" action="/pedido/salvar" method="POST">
				<div class="col-12">
					<label for="nomeProduto" class="form-label">Nome do Produto</label>
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid" type="text" class="form-control" id="inputNomeProduto">
					<div class="invalid-feedback" th:errors="*{nomeProduto}">
						Campo Nome produto não pode estar em branco
					</div>
				</div>
				<div class="col-md-6">
					<label for="valorNegociado" class="form-label">Valor Negociado</label>
					<input th:field="*{valorNegociado}" type="text" class="form-control" id="inputValorNegociado">
				</div>
				<div class="col-md-6">
					<label for="dataEntrega" class="form-label">Data Entrega</label>
					<input type="date" th:field="*{dataEntrega}" class="form-control" id="inputDataEntrega">
				</div>
				<div class="col-md-6">
					<label for="urlProduto" class="form-label">Url Produto</label>
					<input type="text" th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" id="inputURL">
					<div class="invalid-feedback" th:errors="*{nomeProduto}">
						Campo URL produto não pode estar em branco
					</div>
				</div>
				<div class="col-md-6">
					<label for="urlImage" class="form-label">Url Imagem</label>
					<input type="text" th:field="*{urlImage}" th:errorclass="is-invalid" class="form-control" id="inputUrl">
					<div class="invalid-feedback" th:errors="*{urlImage}">
						Campo URL IMAGEM não pode estar em branco
					</div>
				</div>
				<div class="col-12">
					<label for="descricaoProduto" class="form-label">Descrição Produto</label>
					<textarea th:field="*{descricaoProduto}" class="form-control"></textarea>
				</div>
				<div class="col-12 d-flex justify-content-center">
					<button type="submit" class="btn btn-primary ">Cadastrar</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
